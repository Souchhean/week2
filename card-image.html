<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Card Image</title>
    <style>
        #button-decrease:hover{
            background-color: rgb(238, 202, 230) !important;
            color: rgb(238, 131, 200) !important;
        }

    </style>
</head>
<body>
    <div style="width: 300px;
                border: 1px solid gray;
                padding: 10px;

    ">

    >
