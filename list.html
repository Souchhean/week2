<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h2>An Unordered List</h2>

<ul>
  <li>Ice Coffee</li>
  <li>Milk Tea</li>
  <li>Water</li>
</ul>  

<h2>An Ordered List</h2>

<ol>
    <li>Ice Coffee</li>
    <li>Milk Tea</li>
    <li>Water</li>
</ol> 
</body>
</html>
