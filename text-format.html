<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting</title>
    <style>
        u,b,strong,i,em,strike,del,ins,small,big{
            display:block;
        }
    </style>
</head>
<body>
    <div>
        <u>Text Underline</u>
        <b>Text Bold</b>
        <mark>Text Mark</mark>
        <i>Text Italic</i>
        <em>Text Italic</em>
        <p>This is an <mark>Apple</mark></p>
        <strike>Delete Text</strike>
        <del>Delete Text</del>
        <p>N<sup>o</sup></p>
        <p>H<sub>2</sub>O</p>
        <ins>Text Insert</ins>
        <small>Text Small</small>
        <big>Text Big</big>
        

    </div>
</body>
</html>
